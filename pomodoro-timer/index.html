<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-glob start"></div>
    <div class="background-glob end"></div>

    <main class="timer-container">
        <div class="timer-ring-container">
            <svg class="timer-ring" width="300" height="300">
                <circle class="ring-bg" cx="150" cy="150" r="140"></circle>
                <circle class="ring-progress" cx="150" cy="150" r="140"></circle>
            </svg>
            <div class="time-display" id="time-display">25:00</div>
        </div>

        <div class="status-label" id="status-label">Ready to Focus</div>

        <div class="controls">
            <button id="start-btn" class="btn primary-btn" aria-label="Start Timer">
                <span class="icon">▶</span>
                <span class="text">Start</span>
            </button>
            <button id="reset-btn" class="btn secondary-btn" aria-label="Reset Timer">
                <span class="icon">↻</span>
            </button>
        </div>

        <div class="settings">
            <div class="input-group">
                <div class="input-wrapper">
                    <label for="custom-minutes">Minutes</label>
                    <input type="number" id="custom-minutes" min="0" max="180" value="25">
                </div>
                <div class="input-wrapper">
                    <label for="custom-seconds">Seconds</label>
                    <input type="number" id="custom-seconds" min="0" max="59" value="0">
                </div>
            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
